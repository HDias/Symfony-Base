services:
    amz_product.form.product:
        factory_method: createNamed
        factory_service: form.factory
        class: Symfony\Component\Form\Form
        arguments:
            - product_form                      # Nome do Form
            - amz_productbundle_product         # Alias do Form Type
            - @amz_product.entity.product       # service da Entity que ter√£o os dados vinculados

    amz_product.form.type.product:
        class: AMZ\ProductBundle\Form\ProductType
        tags:
            - { name: form.type, alias: amz_productbundle_product}

    amz_product.form_generator:
        class: AMZ\ProductBundle\Form\FormGenerator
        calls:
            - [setContainer, ["@service_container"]]